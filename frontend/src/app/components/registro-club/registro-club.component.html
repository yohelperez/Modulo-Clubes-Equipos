
<br><br>
<form #clubForm="ngForm" [formGroup]="registroForm" (ngSubmit)="addClub(clubForm)" class="form-labels-on-top">

    <div class="form-title-row">
        <h1>Resgistro Club</h1>
    </div>

    <div class="form-row">
        <label>
            <span>Identificacion</span>
            <input type="text" name="identificacion" formControlName="identificacion" autocomplete="off" placeholder="identificacion">
                    <div class="alert-danger" *ngIf="identificacion.invalid && identificacion.touched">
                        <div class="container-error-message" *ngIf="identificacion.errors.required">
                            la identifiacion es requerida                    
                        </div>                    
                        <div class="container-error-message" *ngIf="identificacion.errors.minlength && identificacion.invalid &&  identificacion.errors.pattern">
                            la identificacion debe tener letras y numero                   
                        </div>                
                    </div>  
        </label>
    </div>

    <div class="form-row">
        <label>
            <span>Nombre</span>
            <input type="text" name="name" formControlName="name" autocomplete="off" placeholder="Nombre">                
                    <div class="alert-danger" *ngIf="name.invalid && name.touched">                    
                        <div class="container-error-message" *ngIf="name.errors.required">
                            el nombre es requerido                 
                        </div>      
                        <div class="container-error-message" *ngIf="name.errors.minlength">  
                            el nombre debe tener minimo 3 caracteres                   
                        </div>                
                    </div>
        </label>
    </div>   
    
    <div class="form-row">
        <label>
            <span>Telefono</span>
            <input type="text" name="telefono" formControlName="telefono" autocomplete="off" placeholder="4444444">               
            <div class="alert-danger" *ngIf="telefono.invalid && telefono.touched">        
                <div class="container-error-message" *ngIf="telefono.errors.required">    
                    el telefono es requerido                 
                </div>                   
                <div class="container-error-message" *ngIf="telefono.touched && telefono.invalid &&  telefono.errors.pattern">                   
                     el telefono debe tener un fomato solo numerico                  
                </div>               
            </div> 
        </label>
    </div>


    <div class="form-row">
        <label>
            <span>Municipio</span>
            <select name="dropdown" name="municipio" formControlName="municipio">
                <option  value="seleccioneMunicipio">seleccione municipio</option>
                <option>Option Two</option>
                <option>Option Three</option>
                <option>Option Four</option>
            </select>
        </label>
    </div>

    <div class="form-row">
        <label>
            <span>logo</span>
            <input type="file" name="logo" formControlName="logo">
        </label>
    </div>


    <div class="form-row">
        <input type="submit" name="crear" value="Registrar club" id="sub">              
        <input type="button" name="borrar" (click)="resetForm(clubForm)" value="borrar">  
    </div>

</form>
